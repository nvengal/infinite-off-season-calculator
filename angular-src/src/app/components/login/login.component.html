<div class="text-center">
  <h2 class="page-header">Login</h2>
</div>
<form>
  <div class="text-center form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" maxlength="25">
  </div>
  <div class="text-center form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" maxlength="25">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success" (click)=login()>Login</button>
    <button type="submit" class="btn btn-success"(click)=register()>Create User</button>
  </div>
</form>
